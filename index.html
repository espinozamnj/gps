<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despensa Peruana</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./media/dp-favicon.png" type="image/png">
</head>
<body>
    <div class="root">
        <div class="cursor">
            <div class="mouse-cursor cursor-outer"></div>
            <div class="mouse-cursor cursor-inner"></div>
        </div>
        <div class="app">
            <div class="header">
                <a class="logoMain" href="/">
                    <img alt="despensa peruana logo" src="./media/logo-white.svg">
                    <!-- <img alt="despensa peruana logo" src="./media/logo_despensa-peruana.svg"> -->
                </a>
                <nav>
                    <div class="pnt btn-g" data-section="about">Nosotros</div>
                    <div class="pnt btn-g" data-section="map">Cobertura</div>
                    <!-- <div class="pnt btn-g" data-section="">Contacta</div> -->
                    <div class="pnt btn-g" data-section="best">Beneficios</div>
                    <div class="pnt btn-g" data-section="brands">Proveedores</div>
                    <div class="pnt btn-g" data-section="clients">Zona clientes</div>
                </nav>
                <div class="pnt menu-movil">
                    <div class="bars"><span></span><span></span><span></span></div>
                </div>
            </div>
            <!-- FETCH -->
            <div id="inside">
                <div class="loader show">
                    <div class="snippet" data-title=".dot-overtaking">
                        <div class="stage filter-contrast">
                            <div class="dot-overtaking"></div>
                        </div>
                    </div>
                </div>
                <div id="content"></div>
                <div id="require"></div>
            </div>
            <!-- FETCH -->
            <div class="footer">
                <div class="foo">
                    <div class="logo-left">
                        <img src="./media/logo-white.svg" alt="logo"/>
                    </div>
                    <div class="foo-info">
                        <div class="data">
                            <i class="fa-solid fa-phone"></i>
                            <span>+51 987 654 321</span>
                        </div>
                        <div class="data">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Av. Salaverry 1356</span>
                        </div>
                        <div class="data">
                            <i class="fa-solid fa-envelope"></i>
                            <span>info@despensaperu.pe</span>
                        </div>
                        <div class="social">
                            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="foo-bar">
                    <span>Despensa Peruana</span>
                    <span>Per√∫ - 2022</span>
                </div>
            </div>
            <a class="pnt send-msg">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
        <div class="javascript">
            <script src="./app.js"></script>
        </div>
    </div>
</body>
</html>
